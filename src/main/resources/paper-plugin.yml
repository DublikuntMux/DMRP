name: DMRP
main: com.dublikunt.rp.DMRP
loader: com.dublikunt.rp.DMRPLoader
version: "${version}"
api-version: "${apiVersion}"
load: POSTWORLD
has-open-classloader: false

prefix: DMRP
description: "Plugin that add new role play commands and mechanics to you server."
website: https://github.com/DublikuntMux/DMRP
authors: [ "Dublikunt Max" ]

dependencies:
  server:
    packetevents:
      load: BEFORE
      required: true
    PlaceholderAPI:
      load: BEFORE
      required: false

permissions:
  dmrp.lock.admin:
    description: Gives access to unlock inventories that you don't own
    default: op
  dmrp.lock.can:
    description: Gives access to can be inventory locked
    default: true
  dmrp.lock.use:
    description: Gives access to lock players inventories
    default: op

  dmrp.leash.admin:
    description: Gives access to unleash players that you don't own
    default: op
  dmrp.leash.can:
    description: Gives access to can be leashed
    default: true
  dmrp.leash.use:
    description: Gives access to leash players
    default: op

  dmrp.command.*:
    description: Gives access to all DMRP commands
    default: op
    children:
      dmrp.command.reload: true
      dmrp.command.try: true
      dmrp.command.dice: true
      dmrp.command.coinflip: true
      dmrp.command.lockinv: true
      dmrp.command.leash: true
  dmrp.command.reload:
    description: Has permission to reload plugin
    default: op
  dmrp.command.try:
    description: Has permission to try command
    default: true
  dmrp.command.dice:
    description: Has permission to dice command
    default: true
  dmrp.command.coinflip:
    description: Has permission to coin flip command
    default: true
  dmrp.command.lockinv:
    description: Has permission to lock inventory command
    default: op
  dmrp.command.leash:
    description: Has permission to leash player command
    default: op
