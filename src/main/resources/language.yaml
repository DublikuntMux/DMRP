# Support MiniMassages and PlaceholderAPI
prefix: "DMRP"

message:
  try:
    successful: "%who% %what% successful." # %who% - player name, %what% - what say
    unsuccessful: "%who% %what% unsuccessful." # %who% - player name, %what% - what say
    error: "No try text specified."
    suggestion: # suggestion for try command (can be null)
      - "crack lock"
      - "secretly took out item"
      - "dodged the ..."

  dice:
    throw_one: "%s throw dice and have: " # s% - player name
    throw_many: "%s throw dices and have: " # s% - player name
    error_amount: "Invalid input for number of dices"
    error_sides: "Invalid input for number of sides"

  reload: "Config reloaded!"
